<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LE GOUT樂固</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../css/index.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.8/dist/vue.js"></script>
</head>

<body>
    <!-- top nav -->
    <header>
        <nav class="bg-light">
            <div class="container-fluid d-flex justify-content-between align-items-center">
                <div class="mt-3">
                    <a class="brand" href="index.html">LE GOUT</a>
                    <p>Handcrafted for generations.</p>
                </div>
                <div>
                    <a class="link-secondary me-3" href="about.html">家居靈感</a>
                    <a class="link-secondary me-3" href="index.html">新品注目</a>
                    <a class="link-secondary me-3" href="index.html">展示品專區</a>
                    <a class="link-secondary me-3" href="index.html">現貨商品</a>
                    <a class="link-secondary me-3" href="news.html">最新活動</a>
                </div>
                <form class="d-flex">
                    <input class="form-control me-2 form" type="search" placeholder="請輸入商品編號...">
                    <button class="btn btn-outline-dark" type="submit">
                        <i class="bi bi-search"></i>
                    </button>
                </form>
            </div>
        </nav>
    </header>

    <!-- account -->
    <div class="account">
        <a href="#"><i class="bi bi-caret-up me-3"></i></a>
        <a href=""><i class="bi bi-person me-3"></i></a>
        <a href=""><i class="bi bi-cart3 me-3"></i></a>
    </div>

    <!-- main -->
    <main class="container row">
        <div class="col-2 sideNav mt-5">
            <a class="link-secondary" href="#">全部商品</a><br />
            <a class="link-secondary" href="#">新品注目</a><br />
            <a class="link-secondary" href="#">經典不朽</a><br />
            <a class="link-secondary" href="#">現貨商品</a><br />
            <a class="link-secondary" href="#">SALES</a>
        </div>
        <!-- 練習用 Vue 抓'陣列'資料中的'物件'資料 -->
        <ul class="col-10 row row-cols-1 row-cols-md-3 g-4 ms-2" id="productList">
            <!-- 注意: li 才是重複的tag, 所以 v-for 要寫在 li 裡面-->
            <li class="col card" v-for="item in productList">
                <img src="../imgs/08.jpg" class="card-img-top" alt="Error">
                <div class="card-body">
                    <!-- 一樣透過 obj.key 的方式存取物件中指定 key 的 value -->
                    <h5 class="card-title">{{item.number}}</h5>                    
                    <p class="card-text">{{item.discribe}}</p>
                    <p class="card-text text-end">NTD.{{item.price}}</p>
                </div>
                <div class="card-footer text-end">
                    <button class="btn"><i class="bi bi-cart-plus"></i></button>
                </div>
            </li>
        </ul>
    </main>

    <!-- footer -->
    <footer class="container-fluid bg-light p-3">
        <div class="center">
            <span class="me-5">樂朋股份有限公司版權所有© 2013 Copyright by LEGOUT.all right reserved</span>

            <a class="link-secondary me-2" href="index.html">首頁</a>
            <a class="link-secondary me-2" href="news.html">最新消息</a>
            <a class="link-secondary me-2" href="about.html">關於樂固</a>
            <a class="link-secondary me-5" href="service.html" tabindex="-1" aria-disabled="true">服務說明</a>

            <a class="link-secondary me-2" href=""><i class="bi bi-line me-2"></i></a>
            <a class="link-secondary me-2" href=""><i class="bi bi-instagram me-2"></i></a>
            <a class="link-secondary me-2" href=""><i class="bi bi-facebook me-2"></i></a>
        </div>
    </footer>

    <script>
        // 將 data 設定為一個變數 outer_data , 避免在 vm 裡面修改資料顯得混亂的問題        
        var outer_data = {
                productList: [
                    {
                        number:311014,
                        discribe: "曲線流暢且符合人體工學的設計",
                        price:8980
                    },
                    {
                        number:313014,
                        discribe: "為家居空間添上繽紛童趣",
                        price: 9980
                    },
                    {
                        number:315014,
                        discribe: "簡單實用的椅款",
                        price:7980
                    },
                    {
                        number:313018,
                        discribe: "極簡主義風格",
                        price:6790
                    },
                    {
                        number: 315018,
                        discribe: "不只好看、更好坐",
                        price:11900
                    },
                    {
                        number:323811,
                        discribe: "經典百搭的單椅",
                        price:15800
                    },
                    {
                        number:325811,
                        discribe: "明亮空間必備款",
                        price:9980
                    },
                    {
                        number:311018,
                        discribe: "深色空間必備款",
                        price:10800
                    },
                    {
                        number:321020,
                        discribe: "伴你獨處的安心家具",
                        price:8180
                    },
                    {
                        number:311369,
                        discribe: "加點顏色、多點創意",
                        price:13980
                    },
                    {
                        number:321400,
                        discribe: "任何空間都適用!",
                        price:25800
                    },
                ],
            };
            
        var vm = new Vue({
            el: "#productList",
            data: outer_data
        });
    </script>

</body>

</html>

<!-- Vue 資料綁定的優點:
    html檔案的DOM不需要做更動,只要將js檔案中的資料更新,
    Vue就會自動去偵測資料變化,並將其反映到指定的DOM位置中 -->
