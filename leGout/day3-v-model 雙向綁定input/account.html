<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LE GOUT樂固</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../css/service.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.8/dist/vue.js"></script>
</head>

<body>
    <!-- top nav -->
    <header>
        <nav class="bg-light">
            <div class="container-fluid d-flex justify-content-between align-items-center">
                <div class="mt-3">
                    <a class="brand " href="index.html">LE GOUT</a>
                    <p>Handcrafted for generations.</p>
                </div>
                <div>
                    <a class="link-secondary me-3" href="about.html">家居靈感</a>
                    <a class="link-secondary me-3" href="index.html">新品注目</a>
                    <a class="link-secondary me-3" href="index.html">展示品專區</a>
                    <a class="link-secondary me-3" href="index.html">現貨商品</a>
                    <a class="link-secondary me-3" href="news.html">最新活動</a>
                </div>
                <form class="d-flex">
                    <input class="form-control me-2 form" type="search" placeholder="請輸入商品編號...">
                    <button class="btn btn-outline-dark" type="submit">
                        <i class="bi bi-search"></i>
                    </button>
                </form>
            </div>
        </nav>
    </header>

    <!-- account -->
    <div class="account">
        <a href="#"><i class="bi bi-caret-up me-3"></i></a>
        <a href="account.html"><i class="bi bi-person me-3"></i></a>
        <a href=""><i class="bi bi-cart3 me-3"></i></a>
    </div>

    <!-- main -->
    <main class="container row">
        <div class="col-2 sideNav mt-5">
            <a class="link-secondary" href="#">會員中心</a><br />
            <a class="link-secondary" href="#">訂單查詢</a>
        </div>
        <div class="col-10 mt-5">
            <div class="mb-5">
                <h5>會員中心</h5>
                <div class="row mt-3">
                    <div class="col">
                        <h6>會員資料修改</h6>
                        <label for="account">帳號：</label><input v-model="email" type="text" id="account" disabled>(
                        帳號不能修改！)<br />
                        <label for="password">密碼：</label><input v-model="password" type="text" id="password"><br />
                        <label for="name">姓名：</label><input v-model="name" type="text" id="name"><br />
                        <label for="gender">性別：</label><input v-model="gender" type="text" id="gender"><br />
                        <label for="birthday">生日：</label><input v-model="birthday" type="text" id="birthday"><br />
                        <label for="phone">手機號碼：</label><input v-model="phone" type="text" id="phone"><br />
                        <label for="address">收件地址：</label><input v-model="address" type="text" id="address"><br />
                        <div class="mt-3">
                            <span>記得按下確認才是修改完成哦！</span>
                            <button type="submit" class="btn btn-success btn-sm">確認</button>
                        </div>
                    </div>
                    <div class="col">
                        <h6>會員資料</h6>
                        <span>帳號：</span><input type="email" v-model="email" disabled><br />
                        <span>密碼：</span><input type="text" v-model="password" disabled><br />
                        <span>姓名：</span><input type="text" v-model="name" disabled><br />
                        <span>性別：</span><input type="text" v-model="gender" disabled><br />
                        <span>生日：</span><input type="text" v-model="birthday" disabled><br />
                        <span>手機號碼：</span><input type="text" v-model="phone" disabled><br />
                        <span>收件地址：</span><input type="text" v-model="address" disabled>
                    </div>
                </div>
            </div>
            <hr />
            <div class="mb-5">
                <h5>訂單查詢</h5>
                <div>
                    <p v-for="(order,id) in orders">
                        第{{id+1}}筆：
                        <a href="">{{order}}</a>
                    </p>

                </div>
            </div>
        </div>
    </main>

    <!-- footer -->
    <footer class="container-fluid bg-light p-3">
        <div class="center">
            <span class="me-5">樂朋股份有限公司版權所有© 2013 Copyright by LEGOUT.all right reserved</span>

            <a class="link-secondary me-2" href="index.html">首頁</a>
            <a class="link-secondary me-2" href="news.html">最新消息</a>
            <a class="link-secondary me-2" href="about.html">關於樂固</a>
            <a class="link-secondary me-5" href="service.html" tabindex="-1" aria-disabled="true">服務說明</a>

            <a class="link-secondary me-2" href=""><i class="bi bi-line me-2"></i></a>
            <a class="link-secondary me-2" href=""><i class="bi bi-instagram me-2"></i></a>
            <a class="link-secondary me-2" href=""><i class="bi bi-facebook me-2"></i></a>
        </div>
    </footer>

    <script>
        var mydata = {
            email: "aaa111@gmail.com",
            password: 123456,
            name: "張三三",
            gender: "女",
            birthday: 19961128,
            phone: 0987654321,
            address: "台中市台灣大道300號",
            orders: ["LGO20220908001", "LGO20220911017", "LGO20220919022", "LGO20220928003"],
        };
        var vm = new Vue({
            el: ".col-10",
            data: mydata,
            // 注意: data 必須要是一個物件
        });

    </script>
</body>

</html>
